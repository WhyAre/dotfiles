# Autorun
autorun = ws[1]:/home/whyare/.config/x/autostart

# Bar
bar_enabled         = 1
bar_font            = JetBrains Mono NL:pixelsize=14,DejaVu Sans Mono:pixelsize=14
bar_format          = +|L +L +|L +C +|R %d-%b-%G %I:%M%P

# Window
region_padding   = 0  # Gaps
tile_gap         = 0
focus_close      = next
focus_close_wrap = 0
border_width     = 2
boundary_width   = 100
bar_color        = rgb:2E/34/40
bar_border       = rgb:5E/81/AC

# Colour
color_focus      = rgb:BF/61/6A

# Program
program[term]      = alacritty
program[term_tmux] = alacritty -e tmux new -As0
program[menu]      = rofi -show drun -show-icons
program[explorer]  = nemo

# MOD
modkey = Mod1

# QUIRKS
quirk[Chromium] = WS[2]

# BINDINGS
bind[menu]             = MOD+d
bind[term_tmux]        = MOD+Return
bind[term]             = MOD+Shift+Return
bind[explorer]         = MOD+e
bind[bar_toggle]       = MOD+b
bind[bar_toggle_ws]    = MOD+Shift+b

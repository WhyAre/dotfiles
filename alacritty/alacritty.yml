    yellow: '#FEA44C'
    blue: '#367BF0'
    magenta: '#9755B3'
    cyan: '#49AEE6'
    white: '#E6E6E6'

  bright:
    black: '#198388'
    red: '#EC0101'
    green: '#47D4B9'
    yellow: '#FF8A18'
    blue: '#277FFF'
    magenta: '#962AC3'

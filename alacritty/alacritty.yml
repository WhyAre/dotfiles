env:
  TERM: xterm-256color
font:
    normal:
        family: Jetbrains Mono NL
        style: Regular
    size: 12
window:
  padding:
    x: 0
    y: 0

  dynamic_padding: true


colors:
  primary:
    foreground: '#EAEAEA'
    background: '#23252E'

  normal:
    black: '#1F2229'
